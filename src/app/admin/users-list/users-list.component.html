<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 p-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10 ">
            <h1>All Users List</h1>
            <table class="table">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
   @for(user of allUsers; track $index; let i=$index){                 <tr>
                        <td>{{i+1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                    </tr>}
                </tbody>
            </table>
        </div>
    </div>
</div>
