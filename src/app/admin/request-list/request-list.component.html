<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 p-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1>All Download recipe List</h1>
            <table class="table ">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Action/Status</th>
                        
                    </tr>
                </thead>
                <tbody>
   @for(item of allFeedbacks; track $index; let i=$index){                 
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.message}}</td>
                       @if(item.status == "pending"){
                            <div class="d-flex gap-3">
                                <button class="btn btn-danger" (click)="updateFeedback(item._id,'rejected')"><i class="fa-solid fa-xmark"></i></button>
                                <button class="btn btn-success" (click)="updateFeedback(item._id,'approved')"><i class="fa-solid fa-check"></i></button>
                            </div>
                        }
                        @else if(item.status=='approved'){
                            <button class="btn btn-success bg-success text-light">Approved</button>
                        }@else {
                            <button class="btn btn-danger bg-danger text-light">Rejected</button>
                        }
                    </tr>}
                </tbody>
            </table>
        </div>
    </div>
</div>
