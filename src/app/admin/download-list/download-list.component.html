

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 p-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1>All Download recipe List</h1>
            <table class="table ">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Recipe Id</th>
                        <th>Recipe Name</th>
                        <th>Recipe Cuisine</th>
                        <th>Recipe Download Count</th>
                    </tr>
                </thead>
                <tbody>
   @for(item of allDownloadList; track $index; let i=$index){                 
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.recipeId}}</td>
                        <td>{{item.recipename}}</td>
                        <td>{{item.recipecuisine}}</td>
                        <td>{{item.count}}</td>
                    </tr>}
                </tbody>
            </table>
        </div>
    </div>
</div>
