<div class="container-fluid">
  <div class="row mb-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="mb-5">
        <h1 class="text-center">Login</h1>
        <p class="text-center text-md-justify">
          More than 100+ recipes around the world
        </p>
      </div>
      <form
        class="w-100 d-md-flex justify-content-md-center"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <div class="shadow-lg px-5 py-5 w-75">
          <h2 class="mb-5 text-center">
            <i class="fa-solid fa-kitchen-set ms-2"></i>Cookpedia
          </h2>

          <div class="mb-3">
            <input
              type="text"
              placeholder="Email"
              class="form-control mb-2"
              formControlName="email"
              name="email"
              
            />
            @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
                <span class="text-danger">*Invalid email id</span>
            }
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Password"
              class="form-control mb-3"
              formControlName="password"
              name="password"
            />
            @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
                <span class="text-danger">*Invalid Password</span>
            }
          </div>
          <button class="btn btn-success w-100 mb-4" type="submit">
            Login
          </button>
          <p>New User? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
